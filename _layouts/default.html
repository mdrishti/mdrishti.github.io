<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* Insert your styles here */
    menu {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FAF3E0; /* Light earthy background */
    }

    nav {
      background-color: #4C7A72; /* Teal color for the navbar */
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px;
      border-radius: 5px;
    }

    nav a:hover, nav a.active {
      background-color: #795548; /* Earthy brown highlight */
    }

    .tab {
      display: none;
      padding: 20px;
    }

    .tab.active {
      display: block;
    }

    .featured-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .content-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 1000px;
    }

    .content-card:hover {
      transform: scale(1.05);
    }

    .content-card img {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      margin: auto;
    }

    .content-card .content-text {
      padding: 15px;
    }

    .content-card h3 {
      color: #4C7A72;
      margin-bottom: 10px;
    }

    .content-card p {
      color: #333;
      margin-bottom: 10px;
    }

    .content-card a {
      color: #795548;
      text-decoration: none;
      font-weight: bold;
    }

    .content-card a:hover {
      text-decoration: underline;
    }

    .network-container {
      width: 100%;
      height: 500px;
    }

    footer {
      text-align: center;
      font-size: 10px;
      padding: 20px;
      background: #4C7A72;
      color: white;
      margin-top: 20px;
    }

    #home {
      padding: 60px;
      margin: 60px auto;
      max-width: 800px;
      background-color: #CBD4E2;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <menu>
    <nav>
      <a href="#" class="nav-link" data-tab="home">Home</a>
      <a href="/research/" class="nav-link" data-tab="research">Research</a>
      <a href="/media-reviews/" class="nav-link" data-tab="media-reviews">Media Reviews</a>
      <a href="/travelogue/" class="nav-link" data-tab="travelogue">Travelogue</a>
      <a href="/featured-content/" class="nav-link" data-tab="featured-content">Featured Content</a>
      <a href="/contact-me/" class="nav-link" data-tab="contact-me">Contact Me</a>
    </nav>
  </menu>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; 2025 Personal Website DTandon. All rights reserved.
  </footer>

  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
        document.getElementById(event.target.dataset.tab).classList.add('active');
        event.target.classList.add('active');
      });
    });
  </script>
</body>
</html>
