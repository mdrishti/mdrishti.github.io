  <style>
    /* General Styling */
    menu {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FAF3E0; /* Light earthy background */
    }

    /* Navigation Bar */
    nav {
      background-color: #4C7A72; /* Teal color for the navbar */
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px;
      border-radius: 5px;
    }

    nav a:hover, nav a.active {
      background-color: #795548; /* Earthy brown highlight */
    }

    /* Tabs */
    .tab {
      display: none;
      padding: 20px;
    }

    .tab.active {
      display: block;
    }

        /* Featured Content Styling with Grid Layout */
    .featured-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Dynamic grid */
      gap: 20px;
      margin-top: 20px;
    }

    .content-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column; /* Column layout for image and content */
      align-items: center; /* Center content in the card */
      max-height: 1000px; /* Limit the maximum height */
    }

    .content-card:hover {
      transform: scale(1.05); /* Hover effect for scaling */
    }

    .content-card img {
  	width: 100%; /* Make the image responsive */
	max-width: 400px; /* Limit the image width */
	height: auto; /* Maintain aspect ratio */
  	object-fit: cover;
 	margin: auto; /* Center the image */
	align: auto;
     }


    .content-card .content-text {
      padding: 15px;
    }

    .content-card h3 {
      color: #4C7A72; /* Teal */
      margin-bottom: 10px;
    }

    .content-card p {
      color: #333;
      margin-bottom: 10px;
    }

    .content-card a {
      color: #795548; /* Earthy brown */
      text-decoration: none;
      font-weight: bold;
    }

    .content-card a:hover {
      text-decoration: underline;
    }
    /* Network Container */
    .network-container {
      width: 100%;
      height: 500px;
/*      border: 1px solid #4C7A72; /* Teal border */
      margin-top: 20px;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 10px;
      padding: 20px;
      background: #4C7A72; /* Teal */
      color: white;
      margin-top: 20px;
    }

    #home {
	  padding: 60px;
	  margin: 60px auto;
	  max-width: 800px; /* Restricts the width of the content */
	  background-color: #CBD4E2; /* Optional: add a background color */
	  border-radius: 8px; /* Optional: round the corners */
	  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add a shadow for depth */
	}

  </style>
<menu>
  <nav>
    <a href="#" class="nav-link" data-tab="home">Home</a>
    <a href="#" class="nav-link" data-tab="research">Research</a>
    <a href="#" class="nav-link" data-tab="media-reviews">Media Reviews</a>
    <a href="#" class="nav-link" data-tab="travelogue">Travelogue</a>
    <a href="#" class="nav-link" data-tab="featured-content">Featured Content</a>
    <a href="#" class="nav-link" data-tab="contact-me">Contact Me</a>
  </nav>


  <footer>
    &copy; 2025 Personal Website DTandon. All rights reserved.
  </footer>

  <script>
    // Tab switching logic
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
        document.getElementById(event.target.dataset.tab).classList.add('active');
        event.target.classList.add('active');
      });
    });

  </script>
</menu>
